<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Angular Family Wine Festival</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Annual Angular Family Wine Festival</h1>
    </header>
    <div class="container">
      <table>
        <!-- Head Start -->
        <thead>
          <tr>
            <th colspan="2">
              <h1>Wine Festival Schedule</h1>
            </th>
          </tr>
          <tr>
            <th><h2>Time</h2></th>
            <th><h2>Event</h2></th>
          </tr>
        </thead>
        <!-- Head End -->
        <!-- 1 -->
        <tr>
          <td class="left">
            <h3>12:00 PM</h3>
          </td>
          <td>
            <h3>Welcome Reception</h3>
          </td>
        </tr>

        <!-- 1 -->
        <!-- 2 -->
        <tr>
          <td class="left">
            <h3>01:00 PM</h3>
          </td>
          <td>
            <h3>Storeytelling & Tasting</h3>
          </td>
        </tr>
        <!-- 2 -->
        <!-- 3 -->
        <tr>
          <td class="left">
            <h3>02:00 PM</h3>
          </td>
          <td>
            <h3>Speaking Each Other</h3>
          </td>
        </tr>
        <!-- 3 -->
        <!-- 4 -->
        <tr>
          <td class="left">
            <h3>04:00 PM</h3>
          </td>
          <td>
            <h3>Listening Music</h3>
          </td>
        </tr>
        <!-- 4 -->
        <!-- 5 -->
        <tr>
          <td class="left">
            <h3>05:00 PM</h3>
          </td>
          <td>
            <h3>Separation</h3>
          </td>
        </tr>
        <!-- 5 -->
        <!-- 6 -->
        <tr>
          <td class="left">
            <h3>06:00 PM</h3>
          </td>

          <td>
            <h3>Meeting</h3>
          </td>
        </tr>
        <!-- 6 -->
      </table>
    </div>
  </body>
</html>
